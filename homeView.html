{{>header}}

<form action="">

    <div class="row m-5 py-5">
        <div class="col-14">
            <span class="px-2">Viaje</span>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoDeViaje" id="inlineRadio1" value="Ida">
            <label class="form-check-label" for="inlineRadio1">Ida</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoDeViaje" id="inlineRadio2" value="Vuelta">
            <label class="form-check-label" for="inlineRadio2">Tour</label>
        </div>
        </div>

        <div class="col-3">
            <select class="form-select" aria-label="Opciones de origen">
                <option disabled selected>Seleccionar Origen</option>
                <option value="1" name="origen">Tierra - Buenos Aires</option>
                <option value="2" name="origen">Tierra - Ankara</option>
                <option value="3" name="origen">Luna</option>
            </select>
        </div>

        <div class="col-3">
            <select class="form-select" aria-label="Opciones de destino">
                <option disabled selected>Seleccionar Destino</option>
                <option value="1" name="destino">Marte</option>
                <option value="2" name="destino">Orbiter Hotel</option>
                <option value="3" name="destino">Tit√°n</option>
            </select>
        </div>

        <div class="col">
            <input class="form-control" type="date" name="fecha" placeholder="dd/mm/aaaa" min="2022-05-18" max="2030-05-18">
        </div>

        <div class="col">
            <select class="form-select" aria-label="Opciones de cabina">
                <option disabled selected>Cabina</option>
                <option value="1" name="cabina">Turista</option>
                <option value="2" name="cabina">Ejecutiva</option>
                <option value="3" name="cabina">Primera</option>
            </select>
        </div>

        <div class="col">
            <select class="form-select" aria-label="Opciones de servicio">
                <option disabled selected>Servicio</option>
                <option value="1" name="servicio">Standard</option>
                <option value="2" name="servicio">Gourmet</option>
                <option value="3" name="servicio">Spa</option>
            </select>
        </div>

        <div class="col">
            <button type="submit" class="btn btn-secondary" name="buscar"><i class="fa fa-search"></i></button>
        </div>
    </div>
</form>

{{>footer}}
