<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{URLS.css}}/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="{{URLS.image}}/favicon.ico" type="image/x-icon">

    <style>
        body {
            background: url("{{URLS.images}}/login-background.jpg") no-repeat center/cover;
        }
    </style>

    <title>Gaucho Rocket: Login</title>
</head>

<body>
    <section class="container vh-100 vw-100">
        <div class="row justify-content-center align-items-center h-100">

            <div class="col-md-6 col-lg-4 offset-md-8 bg-light p-3 rounded-3 shadow bg-opacity-75">
                <div class="text-center">
                    <i class="fa-solid fa-rocket fa-5x"></i>
                    <h1 class="pb-2">Gaucho Rocket </h1>
                    <h4 class="pb-2">Login</h4>
                </div>

                <form action="{{URLS.domain_name}}/login/login" class="p-3" method="POST">
                    <!-- Email -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" name="email" class="form-control {{#error}}is-invalid{{/error}}"
                            placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" value="{{email}}">
                        <div class="invalid-feedback">
                            {{error}}
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control {{#error}}is-invalid{{/error}}"
                            placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1"
                            value="{{password}}">
                        <div class="invalid-feedback">
                            {{error}}
                        </div>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <a href="#">Recuperar contraseña</a>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>

                </form>
            </div>


        </div>

    </section>
</body>

</html>
