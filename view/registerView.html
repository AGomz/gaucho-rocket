<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="../public/img/favicon.ico" type="image/x-icon">

    <style>
        body {
            background: url("../public/img/login-background.jpg") no-repeat center/cover;
        }
    </style>

    <title>Gaucho Rocket: Registro</title>
</head>

<body>
    <section class="container vh-100 vw-100">
        <div class="row justify-content-center align-items-center h-100">

            <div class="col-md-6 col-lg-4 offset-md-8 bg-light p-3 rounded-3 shadow bg-opacity-75">
                <div class="text-center">
                    <i class="fa-solid fa-rocket fa-5x"></i>
                    <h1 class="pb-2">Gaucho Rocket </h1>
                    <h4 class="pb-2">Registro</h4>
                </div>

                <form action="{{URLS.domain}}/register/register" class="p-3" method="POST">

                    <!-- Nombre -->
                    <div class="input-group mb-3 {{#error}}{{#.}}{{#name}}is-invalid{{/name}}{{/.}}{{/error}}">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="name" class="form-control" placeholder="Nombre" aria-label="Nombre
                            aria-describedby=" basic-addon1">
                        <div class="invalid-feedback">
                            {{error.name}}
                        </div>
                    </div>
                    <!-- Apellido -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="lastname"
                            class="form-control {{#error}}{{#.}}{{#lastName}}is-invalid{{/lastName}}{{/.}}{{/error}}"
                            placeholder="Apellido" aria-label="Apellido
                            aria-describedby=" basic-addon1">
                        <div class="invalid-feedback">
                            {{error.lastName}}
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" name="email"
                            class="form-control {{#error}}{{#.}}{{#email}}is-invalid{{/email}}{{/.}}{{/error}}"
                            placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="invalid-feedback">
                            {{error.email}}
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>

                </form>
            </div>


        </div>

    </section>
</body>

</html>
